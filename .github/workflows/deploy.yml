        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          target: /var/www/d9_school
          script: |
            whoami
            ls -lah 
            touch buu.txt
            
